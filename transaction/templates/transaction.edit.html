<%inherit file="/homepage/templates/base.htm" />

<%block name="content">
    <div class="content">
      <h2 class="manage">Transaction Sheet</h2>
      <div class="clearfix"></div>
      <div class="text-right">
        <a href="/transaction/transaction.upload/" class="btn btn-primary">Upload</a>
      </div>
      <br>
      <form method="POST">
        <table>
          ${ form }
        </table>
        <br>
        <button type="submit" class="btn btn-success">Submit</button>
        <a href="/transaction/transaction.delete/${ trans.id }" class="btn btn-danger">Delete</a>
        <a href="/transaction/transaction/" class="btn btn-primary">Back</a>

      </form>

    </div>
</%block>
